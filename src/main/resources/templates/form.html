<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<h1 th:text="${titulo}"></h1>
		<form th:action="@{/form}" th:object="${cliente}" method=post>
			<div class="form-group">
				<label class="col-sm-2 col-form-label" th:text="'Nombre'"></label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombre}"
						th:errorclass="'form-control alert-danger'" class="form-control" />
					<label class="form-text text-alert"
						th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-form-label" th:text="'apellido'"></label>
				<div class="col-sm-6">
					<input type="text" th:field="*{apellido}"
						th:errorclass="'form-control alert-danger'" class="form-control" />
					<label class="form-text text-alert"
						th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-form-label" th:text="'email'"></label>
				<div class="col-sm-6">
					<input type="text" th:field="*{email}"
						th:errorclass="'form-control alert-danger'" class="form-control" />
					<label class="form-text text-alert"
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-form-label" th:text="'telefono'"></label>
				<div class="col-sm-6">
					<input type="text" th:field="*{telefono}"
						th:errorclass="'form-control alert-danger'" class="form-control" />
					<label class="form-text text-alert"
						th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-form-label" th:text="'dpi'"></label>
				<div class="col-sm-6">
					<input type="text" th:field="*{dpi}"
						th:errorclass="'form-control alert-danger'" class="form-control" />
					<label class="form-text text-alert"
						th:if="${#fields.hasErrors('dpi')}" th:errors="*{dpi}"></label>
				</div>
			</div>
          <div class="col-sm-2 py-2">
          <input class="btn btn-primary btn-xs"th:value="'Crear'" type="submit">

    </div>
		</form>

	</div>

</body>
</html>
