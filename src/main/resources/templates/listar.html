<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<h1 th:text="${titulo}"></h1>
		<a class="btn btn-primary btn-xs" th:text="'Crear Cliente'" th:href="@{/form}"></a>
		<table class="col-sm-8 table-striped">
			<thead class="text-center"> 
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Telefono</th>
					<th>dpi</th>
					<th>Telefono</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente: ${cliente}">
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellido}"></td>
					<td th:text="${cliente.telefono}">
					<td th:text="${cliente.email}"></td>
				   <td th:text="${cliente.dpi}"></td>
					<td><a class="btn btn-primary btn-xs" th:href="@{/form/}+${cliente.id}"th:text="'Editar'"></a></td>
				 <td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/}+${cliente.id}"th:text="'eliminar'"></a></td>

				</tr>
			</tbody>
		</table>
	</div>


</body>
</html>
